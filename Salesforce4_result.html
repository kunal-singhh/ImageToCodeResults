<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crayons HTML Conversion</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>

    label="Goodwin"
    required

  <fw-input
    label="jennifer.goodwin@gmail.com"
    required
    clear-input
  ></fw-input>
  <fw-label value="Company*"></fw-label>
  <fw-input
    label="Solara"
    required
    clear-input
  ></fw-input>
  <fw-label value="Phone"></fw-label>

    label="+91 67384 92832"
    required
    clear-input
  ></fw-input>
  <fw-label value="Title"></fw-label>
  <fw-input
    label="*"
    required
    clear-input
  ></fw-input>
  <fw-label value="TAM"></fw-label>
  <fw-label value="A"></fw-label>
  <fw-button color="primary">Cancel</fw-button>
  <fw-button color="primary">Create</fw-button>
