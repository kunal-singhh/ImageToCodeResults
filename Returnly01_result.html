<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">

<body>
  <h2>Returnly</h2>
  <fw-input
    label="Search RMA"
    placeholder="Enter RMA number"
    required
    clear-input
  >
  </fw-input>
  <h3>Jane's latest returns</h3>
  <div>
    <h4>RMA 8788</h4>
    <p>Requested</p>
    <p>Requested on Mon, 12th Jan 2023</p>
    <p>Status updated on Mon, 16 Jan 2023</p>
    <fw-button color="primary">Approve</fw-button>
    <fw-button color="secondary">Cancel</fw-button>
  </div>
  <div>
    <h4>RMA 8788</h4>
    <p>Authorised</p>
    <p>Requested on Mon, 12th Jan 2023</p>
    <p>Status updated on Mon, 16 Jan 2023</p>
  </div>
  <fw-button color="primary">View all</fw-button>
