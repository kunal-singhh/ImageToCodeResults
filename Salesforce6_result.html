<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<style>
  body{
    display: flex;
    flex-direction: row;
  }

section{
 border:1px solid;
}
</style>
<body>
  <fw-label value="Contact"></fw-label>
  <fw-label value="Salutation"></fw-label>
  <fw-select label="Salutation" required="true">
    <fw-select-option value="Mrs.">Mrs.</fw-select-option>
  </fw-select>
  <fw-input label="First Name" value="Jennifer" required clear-input></fw-input>
  <fw-input label="Last Name *" value="Goodwin" required clear-input></fw-input>
  <fw-input label="Email ID" value="jennifer.goodwin@gmail.com" required clear-input></fw-input>
  <fw-input label="Account Name" value="Solara" required clear-input></fw-input>
  <fw-input label="Phone" value="+91 67384 92832" required clear-input></fw-input>
  <fw-input label="Title" placeholder="Enter title" required clear-input></fw-input>
</body>
</html><img src="./images/Salesforce6.png" />
