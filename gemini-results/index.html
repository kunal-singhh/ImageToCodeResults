<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Preview</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h2>Image Options</h2>
      <div class="navigation-buttons">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
      </div>
      <ul id="image-options"></ul>
    </div>
    <!-- <h1>Preview</h1> -->
    <div class="prompt-container">
      <div class="main">
        <div class="image-container">
          <h2>Original Image</h2>
          <img width="500" id="original-image" src="" alt="Original Image">
        </div>
        <div class="preview-container">
          <h2>Gemini Prompt Description 1.0</h2>
          <p id="prompt-gemini-1.0"></p> <br>
          <h2>Gemini Preview 1.0</h2>
          <iframe id="gemini-preview-1.0" src="" frameborder="0"></iframe>
        </div>
        <div class="preview-container">
          <h2>Gemini Prompt Description 1.5</h2>
          <p id="prompt-gemini-1.5"></p> <br>
          <h2>Gemini Preview 1.5</h2>
          <iframe id="gemini-preview-1.5" src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
