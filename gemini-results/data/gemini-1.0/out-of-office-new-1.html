<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Availability</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <header>
    <h1>Agent Availability</h1>
    <fw-button color="primary">Apply OOO</fw-button>
    <fw-button color="primary">Apply for an agent</fw-button>
    <fw-button color="primary">Settings</fw-button>
  </header>

  <section>
    <fw-label value="Send OOO notification when customer replies to ticket"></fw-label>
    <fw-toggle-switch></fw-toggle-switch>
  </section>

  <section>
    <fw-label value="Email Body"></fw-label>
    <fw-textarea></fw-textarea>
  </section>

  <section>
    <fw-label value="Allow agent to edit the notification"></fw-label>
    <fw-checkbox></fw-checkbox>
  </section>

  <section>
    <fw-input label="Agent Name"></fw-input>
    <fw-input label="Agent Email"></fw-input>
    <fw-input label="Requester Name"></fw-input>
    <fw-input label="Ticket Url"></fw-input>
  </section>

  <section>
    <fw-label value="Reassign ticket to group and agent"></fw-label>
    <fw-toggle-switch></fw-toggle-switch>
  </section>

  <section>
    <fw-label value="Unassign ticket"></fw-label>
    <fw-toggle-switch></fw-toggle-switch>
  </section>

  <footer>
    <fw-button color="secondary">Cancel</fw-button>
    <fw-button color="primary">Save</fw-button>
  </footer>
</body>
</html>
