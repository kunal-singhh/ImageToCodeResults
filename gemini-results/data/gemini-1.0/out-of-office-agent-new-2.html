<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Availability</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <header>
    <h1>Agent Availability</h1>
    <nav>
      <a href="#">Apply OOO</a>
      <a href="#">Apply for an agent</a>
      <a href="#">Settings</a>
    </nav>
  </header>
  <main>
    <form>
      <fw-input
        label="Email"
        placeholder="Enter your email"
        required
        clear-input
      ></fw-input>
      <fw-datepicker
        label="From date"
        id="from-date"
      ></fw-datepicker>
      <fw-datepicker
        label="To date"
        id="to-date"
      ></fw-datepicker>
      <fw-button color="primary">Apply</fw-button>
    </form>
  </main>
</body>
</html>
