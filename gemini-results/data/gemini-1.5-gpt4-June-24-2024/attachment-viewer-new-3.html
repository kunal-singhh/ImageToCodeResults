<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attachments Viewer</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <fw-label value="Attachments Viewer" color="blue"></fw-label>
  <fw-checkbox>Select All</fw-checkbox>

  <div>
    <fw-checkbox></fw-checkbox>
    <fw-icon name="file-excel" size="18"></fw-icon>
    <a href="#" style="color: blue; text-decoration: underline;">1.xls</a> (8 KB)
  </div>
  <div>
    <fw-checkbox></fw-checkbox>
    <fw-icon name="file-video" size="18"></fw-icon>
    <a href="#" style="color: blue; text-decoration: underline;">2.mp4</a> (229 KB)
  </div>
  <div>
    <fw-checkbox></fw-checkbox>
    <fw-icon name="file-pdf" size="18"></fw-icon>
    <a href="#" style="color: blue; text-decoration: underline;">3.pdf</a> (139 KB)
  </div>
  <div>
    <fw-checkbox></fw-checkbox>
    <fw-icon name="file-word" size="18"></fw-icon>
    <a href="#" style="color: blue; text-decoration: underline;">4.doc</a> (98 KB)
  </div>

  <fw-pagination total-items="12" items-per-page="4" start="1"></fw-pagination>

  <fw-button color="primary" size="large">DOWNLOAD</fw-button>
</body>
</html>
