<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Event</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
    <header>
        <fw-icon name="calendar" size="18"></fw-icon>
        <h1>GOOGLE CALENDAR</h1>
        <fw-icon name="arrow-up" size="18"></fw-icon>
    </header>
    <main>
        <fw-button color="link">Add an event</fw-button>
        <p>techquickshop@gmail.com</p>
        <fw-button color="link">Change calendar</fw-button>
        <fw-button color="secondary">Jun 22</fw-button>
        <div>
            <fw-label value="[Ticket: 164] Refund amount is not ..." color="blue"></fw-label>
        </div>
        <p>8:00 pm-8:30 pm</p>
        <fw-button color="secondary">Edit</fw-button>
        <fw-button color="secondary">Remove</fw-button>
        <fw-button color="secondary">
            <fw-icon name="calendar" size="18"></fw-icon>
            View on Google Calendar
        </fw-button>
    </main>
</body>
</html>
