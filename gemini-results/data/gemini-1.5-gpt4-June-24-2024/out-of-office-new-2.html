<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Out-of-Office Notification Configuration</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
  <style>
    .navigation-tabs {
      background-color: blue;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: flex-start;
    }
    .tab {
      margin-right: 10px;
      padding: 5px;
      cursor: pointer;
      border: 1px solid grey;
      background-color: white;
      color: darkgrey;
    }
    .tab.active {
      background-color: blue;
      color: white;
    }
    .configuration-section {
      color: darkgrey;
      margin-top: 20px;
    }
    .toggle-switch {
      float: right;
    }
    .email-body-section {
      color: darkgrey;
      margin-top: 20px;
    }
    .rich-text-editor {
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
    .button-group {
      display: flex;
      justify-content: flex-start;
      margin-top: 10px;
    }
    .button-group fw-button {
      margin-right: 10px;
    }
    .action-buttons {
      float: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="navigation-tabs">
    <fw-tab slot="tab" panel="agent-availability" class="tab active">Agent Availability</fw-tab>
    <fw-tab slot="tab" panel="apply-ooo" class="tab">Apply OOO</fw-tab>
    <fw-tab slot="tab" panel="apply-for-agent" class="tab">Apply for an agent</fw-tab>
    <fw-tab slot="tab" panel="settings" class="tab">Settings</fw-tab>
  </div>

  <div class="configuration-section">
    <h2>CONFIGURATION</h2>
    <div>
      <span>Send OOO notification when customer replies to ticket</span>
      <fw-toggle label="Send OOO notification when customer replies to ticket" class="toggle-switch"></fw-toggle>
    </div>
  </div>

  <div class="email-body-section">
    <h3>Email Body</h3>
    <div class="rich-text-editor">
      <fw-textarea cols="50" rows="4" placeholder="Hey there, I am currently OOO. I will be back on the 14th. Your request will be redirected to another agent to help resolve the issue. Thanks"></fw-textarea>
    </div>
  </div>

  <div>
    <fw-checkbox label="Allow agent to edit the notification">Allow agent to edit the notification</fw-checkbox>
  </div>

  <div class="button-group">
    <fw-button color="secondary">Agent Name</fw-button>
    <fw-button color="secondary">Agent Email</fw-button>
    <fw-button color="secondary">Requester Name</fw-button>
    <fw-button color="secondary">Ticket Url</fw-button>
  </div>

  <div>
    <span>Reassign ticket to group and agent</span>
    <fw-toggle label="Reassign ticket to group and agent" class="toggle-switch"></fw-toggle>
  </div>

  <div>
    <span>Unassign ticket</span>
    <fw-toggle label="Unassign ticket" class="toggle-switch"></fw-toggle>
  </div>

  <div class="action-buttons">
    <fw-button color="secondary">Cancel</fw-button>
    <fw-button color="primary">Save</fw-button>
  </div>

</body>
</html>
