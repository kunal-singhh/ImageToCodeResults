<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Settings</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
    <fw-tabs>
        <fw-tab slot="tab" panel="agent-availability">Agent Availability</fw-tab>
        <fw-tab slot="tab" panel="apply-ooo">Apply OOO</fw-tab>
        <fw-tab slot="tab" panel="apply-for-agent">Apply for an agent</fw-tab>
        <fw-tab slot="tab" panel="settings" selected>Settings</fw-tab>
    </fw-tabs>

    <fw-label value="CONFIGURATION" color="blue"></fw-label>
    <div>
        <fw-label value="Send OOO notification when customer replies to ticket"></fw-label>
        <fw-toggle label="Send OOO notification when customer replies to ticket" checked></fw-toggle>
    </div>

    <fw-label value="Email Body" color="blue"></fw-label>
    <fw-text-editor placeholder="Compose your email..."></fw-text-editor>

    <fw-checkbox label="Allow agent to edit the notification">Allow agent to edit the notification</fw-checkbox>

    <fw-button color="secondary">Agent Name</fw-button>
    <fw-button color="secondary">Agent Email</fw-button>
    <fw-button color="secondary">Requester Name</fw-button>
    <fw-button color="secondary">Ticket Url</fw-button>

    <div>
        <fw-label value="Reassign ticket to group and agent"></fw-label>
        <fw-toggle label="Reassign ticket to group and agent" checked></fw-toggle>
    </div>

    <div>
        <fw-label value="Unassign ticket"></fw-label>
        <fw-toggle label="Unassign ticket" checked></fw-toggle>
    </div>

    <div style="text-align: right;">
        <fw-button color="secondary">Cancel</fw-button>
        <fw-button color="primary">Save</fw-button>
    </div>
</body>
</html>
