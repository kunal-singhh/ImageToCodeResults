<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calendar Event</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <fw-accordion>
    <fw-accordion-title>
      <fw-icon name="calendar" size="18"></fw-icon>
      GOOGLE CALENDAR
      <fw-icon name="arrow-up" size="18"></fw-icon>
    </fw-accordion-title>
    <fw-accordion-body>
      <a href="#" style="color: blue; text-decoration: underline;">Add an event</a>
      <div>techquickshop@gmail.com</div>
      <a href="#" style="color: blue; text-decoration: underline;">Change calendar</a>
      <fw-tag text="Jun 22" color="grey"></fw-tag>
      <div>[Ticket: 164] Refund amount is not ...</div>
      <div>8:00 pm-8:30 pm</div>
      <div>
        <fw-button color="secondary" size="small">Edit</fw-button>
        <fw-button color="secondary" size="small">Remove</fw-button>
      </div>
      <fw-button color="primary">
        <fw-icon name="calendar" size="18"></fw-icon>
        View on Google Calendar
      </fw-button>
    </fw-accordion-body>
  </fw-accordion>
</body>
</html>
