<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RedFox Shoes Order Details</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>

<fw-icon name="shopify" size="18" color="green"></fw-icon>
<fw-label value="SHOPIFY" color="dark"></fw-label>
<fw-icon name="arrow-up" size="18" color="dark"></fw-icon>

<fw-label value="Store" color="dark"></fw-label>
<fw-label value="RedFox Shoes" color="black"></fw-label>
<fw-icon name="arrow-down" size="18" color="dark"></fw-icon>

<fw-label value="show past orders" color="blue"></fw-label>

<fw-label value="LATEST ORDER" color="black"></fw-label>
<fw-label value="#1005" color="black"></fw-label>
<fw-label value="Purchased on: 26 Oct, 2021" color="dark"></fw-label>
<fw-button color="secondary">Paid</fw-button>
<fw-button color="warning">Unfulfilled</fw-button>

<!-- Repeat for each order item -->
<fw-label value="Item name" color="black"></fw-label>
<fw-label value="Quantity x Price" color="dark"></fw-label>
<fw-label value="Total price" color="black"></fw-label>
<fw-label value="Refund" color="blue"></fw-label>
<!-- End repeat for each order item -->

<fw-label value="Total" color="black"></fw-label>
<fw-label value="Total amount" color="black"></fw-label>

<fw-label value="Shipping address" color="dark"></fw-label>
<fw-label value="4860 Corpening Drive." color="black"></fw-label>

<fw-button color="secondary">
  Cancel order
  <fw-icon name="x" size="18" color="red"></fw-icon>
</fw-button>
<fw-button color="secondary">
  Refund order
  <fw-icon name="arrow-counterclockwise" size="18" color="dark"></fw-icon>
</fw-button>
<fw-button color="secondary">
  No shipping info available
  <fw-icon name="shopping-cart" size="18" color="dark"></fw-icon>
</fw-button>

<fw-label value="View in Shopify" color="blue"></fw-label>
<fw-icon name="external-link" size="18" color="blue"></fw-icon>

</body>
</html>
