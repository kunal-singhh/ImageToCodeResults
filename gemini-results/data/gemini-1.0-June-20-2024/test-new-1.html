<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Management System</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <h1>Invoice Management System</h1>

  <fw-input
    label="Filter"
    placeholder="Filter invoices"
  ></fw-input>

  <fw-data-table id="invoiceTable">
  </fw-data-table>

  <fw-button color="primary">Update status</fw-button>

  <script>
    const invoiceTable = document.getElementById("invoiceTable");
    invoiceTable.columns = [
      { key: "invoice", text: "Invoice" },
      { key: "company", text: "Company" },
      { key: "invoiceDate", text: "Invoice date" },
      { key: "dueDate", text: "Due date" },
      { key: "status", text: "Status" },
      { key: "amount", text: "Amount" },
    ];
    invoiceTable.rows = [
      // Add invoice data here
    ];
  </script>
</body>
</html>
