<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crayons Webpage</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <fw-tabs>
    <fw-tab slot="tab" panel="agentAvailability">Agent Availability</fw-tab>
    <fw-tab slot="tab" panel="applyOOO">Apply OOO</fw-tab>
    <fw-tab slot="tab" panel="applyAgent">Apply for an agent</fw-tab>
    <fw-tab slot="tab" panel="settings">Settings</fw-tab>

    <fw-tab-panel name="agentAvailability"></fw-tab-panel>
    <fw-tab-panel name="applyOOO"></fw-tab-panel>
    <fw-tab-panel name="applyAgent">
      <fw-input
        label="Search for an agent"
        icon-right="search"
        placeholder="Enter agent's email address"
      ></fw-input>
      <br>
      <fw-datepicker label="From"></fw-datepicker>
      <fw-datepicker label="To"></fw-datepicker>
      <br>
      <fw-button color="primary">Apply</fw-button>
    </fw-tab-panel>
    <fw-tab-panel name="settings"></fw-tab-panel>
  </fw-tabs>
  <fw-icon name="arrow-right" size="24" color="red" style="position: absolute; top: 10px; left: 320px;"></fw-icon>
</body>
</html>
