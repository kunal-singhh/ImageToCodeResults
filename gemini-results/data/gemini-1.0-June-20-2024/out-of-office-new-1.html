<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Availability</title>
    <script
        type="module"
        src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
    ></script>
    <script
        nomodule
        src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
    ></script>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
    <header>
        <h1>Agent Availability</h1>
    </header>
    <fw-button color="primary">Apply OOO</fw-button>
    <fw-button color="primary">Apply for an agent</fw-button>
    <fw-button color="primary">Settings</fw-button>
    <section>
        <h2>Configuration</h2>
        <fw-checkbox>Send OOO notification when customer replies to ticket</fw-checkbox>
        <fw-input label="Email Body" placeholder="Enter email body"></fw-input>
        <fw-checkbox>Allow agent to edit the notification</fw-checkbox>
        <fw-input label="Agent Name" placeholder="Enter agent name"></fw-input>
        <fw-input label="Agent Email" placeholder="Enter agent email"></fw-input>
        <fw-input label="Requester Name" placeholder="Enter requester name"></fw-input>
        <fw-input label="Ticket Url" placeholder="Enter ticket URL"></fw-input>
        <fw-checkbox>Reassign ticket to group and agent</fw-checkbox>
        <fw-checkbox>Unassign ticket</fw-checkbox>
        <fw-button color="secondary">Cancel</fw-button>
        <fw-button color="primary">Save</fw-button>
    </section>
</body>
</html>
