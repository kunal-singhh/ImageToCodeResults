<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager App</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <fw-checkbox>Select All</fw-checkbox>

  <fw-data-table id="fileTable" is-selectable="true" label="Files">
  </fw-data-table>

  <fw-pagination page="1" per-page="10" total="50"></fw-pagination>

  <fw-button color="primary">Download</fw-button>

  <script type="application/javascript">
    var fileData = {
      columns: [
        { "key": "checkbox", "text": "" },
        { "key": "fileName", "text": "File Name" },
        { "key": "fileSize", "text": "File Size" }
      ],
      files: [
        { "id": "1", "fileName": "file1.txt", "fileSize": "10KB" },
        { "id": "2", "fileName": "file2.txt", "fileSize": "20KB" },
        { "id": "3", "fileName": "file3.txt", "fileSize": "30KB" }
      ]
    }

    var fileTable = document.getElementById('fileTable');
    fileTable.columns = fileData.columns;
    fileTable.rows = fileData.files;
  </script>
</body>
</html>
