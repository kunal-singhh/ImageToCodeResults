<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crayons HTML</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <header>
    <nav>
      <fw-button color="primary">Agent Availability</fw-button>
      <fw-button color="primary">Apply OOO</fw-button>
      <fw-button color="primary">Apply for an agent</fw-button>
      <fw-button color="primary">Settings</fw-button>
    </nav>
  </header>
  <main>
    <fw-input
      label="Email"
      placeholder="Enter the email address of the agent"
      required
      clear-input
    >
    </fw-input>
    <fw-datepicker
      id="from-date"
      label="From date"
      placeholder="Select the start date of the out-of-office period"
    ></fw-datepicker>
    <fw-datepicker
      id="to-date"
      label="To date"
      placeholder="Select the end date of the out-of-office period"
    ></fw-datepicker>
    <fw-button color="primary">Apply</fw-button>
  </main>
</body>
</html>
