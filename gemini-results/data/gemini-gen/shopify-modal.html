<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Order Modal</title>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>

<body> <fw-modal> <fw-modal-header> Cancel Order #1010 <fw-icon name="close" slot="modal-header-icon"></fw-icon>
        </fw-modal-header> <fw-modal-body>
            <h3>Order Details</h3>
            <p>Order Number: 1010</p>
            <p>Date: 2022-07-31</p>
            <p>Shipping Address: 123 Main St, New York, NY 10001</p>
            <p>Item Details: Example Item</p>
            <h3>Cancellation Summary</h3>
            <p>Reason for cancellation: Customer request</p> <fw-checkbox
                description="Send a notification to the customer">Notify Customer</fw-checkbox>
            <h3>Refund Amount</h3>
            <p>$100.00</p> <fw-checkbox description="Refund the customer">Refund Customer</fw-checkbox>
        </fw-modal-body> <fw-modal-footer> <fw-button color="secondary">Keep order</fw-button> <fw-button
                color="primary">Cancel order</fw-button> </fw-modal-footer> </fw-modal></body>

</html>
