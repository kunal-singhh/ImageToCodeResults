<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Attachments Viewer</title>  <script    type="module"    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"  ></script>  <script    nomodule    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"  ></script>  <link    rel="stylesheet"    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css"></head><body>  <fw-checkbox>Select All</fw-checkbox>  <fw-button color="primary">Download</fw-button>  <fw-data-table id="attachmentsTable" is-selectable="true" label="Attachments">  </fw-data-table>  <script type="application/javascript">    var data = {      columns: [        { "key": "name", "text": "Name" },        { "key": "size", "text": "Size" },        { "key": "type", "text": "Type" }      ],      attachments: [        { "id": "1", "name": "Attachment 1", "size": "1 MB", "type": "PDF" },        { "id": "2", "name": "Attachment 2", "size": "2 MB", "type": "DOC" },        { "id": "3", "name": "Attachment 3", "size": "3 MB", "type": "XLS" }      ]    }    var attachmentsTable = document.getElementById('attachmentsTable');    attachmentsTable.columns = data.columns;    attachmentsTable.rows = data.attachments;  </script></body></html>
