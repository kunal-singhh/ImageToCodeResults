<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attachments Viewer</title>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>

<body> <fw-checkbox>Select All</fw-checkbox> <fw-button color="primary">Download</fw-button> <br><br> <fw-data-table
        id="attachmentsTable" is-selectable="true" label="Attachments"> </fw-data-table>
    <script
        type="application/javascript">    var data = { columns: [{ "key": "name", "text": "Name" }, { "key": "size", "text": "Size" }, { "key": "type", "text": "Type" }], attachments: [{ "id": "1", "name": "file1.pdf", "size": "1.2 MB", "type": "PDF" }, { "id": "2", "name": "file2.jpg", "size": "500 KB", "type": "Image" }, { "id": "3", "name": "file3.docx", "size": "2.5 MB", "type": "Document" }] }    ;
        var attachmentsTable = document.getElementById('attachmentsTable'); attachmentsTable.columns = data.columns; attachmentsTable.rows = data.attachments;  </script>
</body>

</html>
