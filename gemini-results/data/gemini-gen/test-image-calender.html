<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Crayons Calendar</title>  <script    type="module"    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"  ></script>  <script    nomodule    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"  ></script>  <link    rel="stylesheet"    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css"></head><body>  <fw-icon name="calendar" size="24"></fw-icon>  <fw-input    label="Add event"    placeholder="Enter event details"  ></fw-input>  <fw-button color="primary">Change calendar</fw-button>  <fw-datepicker    value="2022-07-31"    display-format="dd-MM-yyyy"  ></fw-datepicker>  <fw-accordion>    <fw-accordion-title>Events for the day</fw-accordion-title>    <fw-accordion-body>      <ul>        <li>          <span>10:00 AM - Meeting - Conference Room</span>          <fw-button color="secondary" size="small">Edit</fw-button>          <fw-button color="secondary" size="small">Remove</fw-button>        </li>        <li>          <span>02:00 PM - Presentation - Auditorium</span>          <fw-button color="secondary" size="small">Edit</fw-button>          <fw-button color="secondary" size="small">Remove</fw-button>        </li>      </ul>    </fw-accordion-body>  </fw-accordion>  <fw-button color="primary">View on Google Calendar</fw-button></body></html>
