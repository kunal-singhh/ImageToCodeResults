<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar</title>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>

<body> <img src="google_calendar_logo.png" alt="Google Calendar Logo" style="width: 100px; height: auto;"> <fw-input
        label="Add Event" placeholder="Enter event details"></fw-input> <fw-select label="Change Calendar"
        required="true" placeholder="Select a calendar"> <fw-select-option value="calendar1">Calendar
            1</fw-select-option> <fw-select-option value="calendar2">Calendar 2</fw-select-option> </fw-select>
    <fw-datepicker id="calendar-grid"></fw-datepicker>
    <div>
        <h3>Event Title</h3>
        <p>Date: 2022-07-31</p>
        <p>Time: 10:00 AM</p>
    </div> <fw-button color="primary">Edit</fw-button> <fw-button color="secondary">Remove</fw-button> <a
        href="https://calendar.google.com" target="_blank">View event on Google Calendar</a>
</body>

</html>
