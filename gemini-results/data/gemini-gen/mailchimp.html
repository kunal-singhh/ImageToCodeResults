<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Inbox Page</title>  <script    type="module"    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"  ></script>  <script    nomodule    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"  ></script>  <link    rel="stylesheet"    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css"></head><body>  <div style="display: flex;">    <div style="flex: 1;">      <fw-button>New</fw-button>      <fw-input label="Search" placeholder="Search for emails"></fw-input>      <fw-select label="Email Folders" required="true">        <fw-select-option value="inbox" selected>Inbox</fw-select-option>        <fw-select-option value="sent">Sent</fw-select-option>        <fw-select-option value="drafts">Drafts</fw-select-option>      </fw-select>      <div style="display: flex; justify-content: space-between;">        <fw-button>Reply</fw-button>        <fw-button>Private Note</fw-button>      </div>    </div>    <div style="flex: 2;">      <fw-data-table label="Campaigns">        <fw-data-table-row>          <fw-data-table-cell type="text">            <a href="https://example.com/campaign" target="_blank">Campaign Name</a>          </fw-data-table-cell>          <fw-data-table-cell type="text">Sent Date</fw-data-table-cell>          <fw-data-table-cell type="text">Open Date</fw-data-table-cell>          <fw-data-table-cell type="text">Open Count</fw-data-table-cell>        </fw-data-table-row>      </fw-data-table>      <div style="display: flex; justify-content: space-between;">        <fw-button>Open</fw-button>        <fw-button>View Statistics</fw-button>        <fw-button>Edit</fw-button>        <fw-button>Delete</fw-button>      </div>    </div>  </div></body></html>
