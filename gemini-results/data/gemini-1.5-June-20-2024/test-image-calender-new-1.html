<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calendar</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <header>
    <fw-icon name="calendar" size="24"></fw-icon>
    <h1>GOOGLE CALENDAR</h1>
    <fw-icon name="arrow-up" size="24" class="expand-arrow"></fw-icon>
  </header>

  <a href="#" class="add-event">Add an event</a>
  <p>techquickshop@gmail.com</p>
  <a href="#" class="change-calendar">Change calendar</a>

  <fw-badge color="grey" size="large">Jun 22</fw-badge>

  <div class="event">
    <h3>[Ticket: 164] Refund amount is not ...</h3>
    <p>8:00 pm-8:30 pm</p>
    <fw-button>Edit</fw-button>
    <fw-button>Remove</fw-button>
  </div>

  <fw-button>
    <fw-icon name="calendar" size="18"></fw-icon>
    View on Google Calendar
  </fw-button>

  <script>
    // Add event listeners and actions here
  </script>
</body>
</html>
