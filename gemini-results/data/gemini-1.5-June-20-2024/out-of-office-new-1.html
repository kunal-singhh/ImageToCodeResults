<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support Interface</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <header>
    <fw-button>Agent Availability</fw-button>
    <fw-button>Apply OOO</fw-button>
    <fw-button>Apply for an agent</fw-button>
    <fw-button color="blue">Settings</fw-button>
  </header>

  <main>
    <h2>CONFIGURATION</h2>
    <fw-checkbox checked>Send OOO notification when customer replies to ticket</fw-checkbox>
    <h3>Email Body</h3>
    <fw-textarea label="Rich Text Editor" placeholder="Hey there, I am currently OOO. I will be back on the 14th. Your request will be redirected to another agent to help resolve the issue. Thanks"></fw-textarea>
    <fw-checkbox checked>Allow agent to edit the notification</fw-checkbox>
    <fw-button>Agent Name</fw-button>
    <fw-button>Agent Email</fw-button>
    <fw-button>Requester Name</fw-button>
    <fw-button>Ticket Url</fw-button>
    <fw-checkbox>Reassign ticket to group and agent</fw-checkbox>
    <fw-checkbox>Unassign ticket</fw-checkbox>
  </main>

  <footer>
    <fw-button>Cancel</fw-button>
    <fw-button>Save</fw-button>
  </footer>
</body>
</html>
