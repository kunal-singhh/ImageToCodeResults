<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOO Message Settings</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <fw-tabs>
    <fw-tab slot="tab" panel="agent-availability">Agent Availability</fw-tab>
    <fw-tab slot="tab" panel="apply-ooo">Apply OOO</fw-tab>
    <fw-tab slot="tab" panel="apply-for-agent">Apply for an agent</fw-tab>
    <fw-tab slot="tab" panel="settings" selected>Settings</fw-tab>
  </fw-tabs>

  <fw-tab-panel name="settings">
    <h2>CONFIGURATION</h2>
    <fw-toggle label="Send OOO notification when customer replies to ticket"></fw-toggle>
    <h3>Email Body</h3>
    <fw-textarea label="OOO Message" value="Hey there, I am currently OOO. I will be back on the 14th. Your request will be redirected to another agent to help resolve the issue. Thanks"></fw-textarea>
    <fw-checkbox label="Allow agent to edit the notification" checked></fw-checkbox>
    <div>
      <fw-button>Agent Name</fw-button>
      <fw-button>Agent Email</fw-button>
      <fw-button>Requester Name</fw-button>
      <fw-button>Ticket Url</fw-button>
    </div>
    <fw-toggle label="Reassign ticket to group and agent"></fw-toggle>
    <fw-toggle label="Unassign ticket"></fw-toggle>
    <div>
      <fw-button color="secondary">Cancel</fw-button>
      <fw-button color="primary">Save</fw-button>
    </div>
  </fw-tab-panel>
</body>
</html>
