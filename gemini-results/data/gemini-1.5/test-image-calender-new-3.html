<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calendar</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <header>
    <fw-icon name="calendar" size="24"></fw-icon>
    <h1>GOOGLE CALENDAR</h1>
    <fw-icon name="arrow-up" size="24"></fw-icon>
  </header>
  <a href="#" style="color: blue; text-decoration: underline;">Add an event</a>
  <p>techquickshop@gmail.com</p>
  <a href="#" style="color: blue; text-decoration: underline;">Change calendar</a>
  <fw-datepicker value="2022-06-22"></fw-datepicker>
  <p>[Ticket: 164] Refund amount is not ...</p>
  <p>8:00 pm-8:30 pm</p>
  <fw-button>Edit</fw-button>
  <fw-button>Remove</fw-button>
  <fw-button>
    <fw-icon name="calendar" size="18"></fw-icon>
    View on Google Calendar
  </fw-button>
</body>
</html>
