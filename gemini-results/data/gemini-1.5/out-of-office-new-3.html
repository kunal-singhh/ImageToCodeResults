<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Out of Office Settings</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <fw-tabs>
    <fw-tab slot="tab" panel="agent-availability">Agent Availability</fw-tab>
    <fw-tab slot="tab" panel="apply-ooo">Apply OOO</fw-tab>
    <fw-tab slot="tab" panel="apply-for-agent">Apply for an agent</fw-tab>
    <fw-tab slot="tab" panel="settings" selected>Settings</fw-tab>
  </fw-tabs>

  <fw-checkbox label="Send OOO notification when customer replies to ticket"></fw-checkbox>

  <fw-textarea label="Email Body" rows="5" placeholder="Hey there, I am currently OOO. I will be back on the 14th. Your request will be redirected to another agent to help resolve the issue. Thanks"></fw-textarea>

  <fw-checkbox label="Allow agent to edit the notification"></fw-checkbox>

  <div>
    <h3>Placeholders:</h3>
    <ul>
      <li>Agent Name</li>
      <li>Agent Email</li>
      <li>Requester Name</li>
      <li>Ticket Url</li>
    </ul>
  </div>

  <fw-checkbox label="Reassign ticket to group and agent"></fw-checkbox>
  <fw-checkbox label="Unassign ticket"></fw-checkbox>

  <fw-button color="secondary">Cancel</fw-button>
  <fw-button color="primary">Save</fw-button>
</body>
</html>
