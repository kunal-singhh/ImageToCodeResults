<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOO Notification Configuration</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
    <fw-tabs>
        <fw-tab slot="tab" panel="agent_availability">Agent Availability</fw-tab>
        <fw-tab slot="tab" panel="apply_ooo">Apply OOO</fw-tab>
        <fw-tab slot="tab" panel="apply_for_agent">Apply for an agent</fw-tab>
        <fw-tab slot="tab" panel="settings" selected>Settings</fw-tab>

        <fw-tab-panel name="settings">
            <h2>CONFIGURATION</h2>
            <fw-label value="Send OOO notification when customer replies to ticket"></fw-label>
            <fw-toggle-switch></fw-toggle-switch>
            <h3>Email Body</h3>
            <fw-text-editor></fw-text-editor>
            <fw-checkbox checked description="Allow agent to edit the notification"></fw-checkbox>
            <fw-label value="Agent Name"></fw-label>
            <fw-label value="Agent Email"></fw-label>
            <fw-label value="Requester Name"></fw-label>
            <fw-label value="Ticket Url"></fw-label>
            <h4>Ticket Management</h4>
            <fw-label value="Reassign ticket to group and agent"></fw-label>
            <fw-toggle-switch></fw-toggle-switch>
            <fw-label value="Unassign ticket"></fw-label>
            <fw-toggle-switch></fw-toggle-switch>
            <fw-button color="secondary">Cancel</fw-button>
            <fw-button color="primary">Save</fw-button>
        </fw-tab-panel>
    </fw-tabs>
</body>
</html>
