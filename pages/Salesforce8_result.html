<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crayons Conversion</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<style>
  body{
    display: flex;
    flex-direction: row;
  }

section{
 border:1px solid;
 min-width:300px;
}
</style>
<body>
  <section>
    <fw-label value="Contact Name *"></fw-label>
    <fw-input
      label="Jennifer Goodwin"
      readonly
    ></fw-input>
  
    <fw-label value="Status *"></fw-label>
    <fw-select
      label="New"
      required="true"
    >
      <fw-select-option value="new">New</fw-select-option>
    </fw-select>
  
    <fw-label value="Subject"></fw-label>
    <fw-input
      label="Freshchat conversation with Jennifer Goodwin"
      readonly
    ></fw-input>
  
    <fw-label value="Field name"></fw-label>
    <fw-textarea
      label="Customers are pointing out a discrepancy on the webpage for the GoT tour. The webpage says 10 hours, but the confirmation email says 6. Can we fix this page?"
      readonly
    ></fw-textarea>
  
    <fw-button color="secondary">Cancel</fw-button>
    <fw-button color="primary">Create</fw-button>
  </section>
  <section>
    <img src="./images/Salesforce8.png" />
  </section>
</body>
</html>
