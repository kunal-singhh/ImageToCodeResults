<!DOCTYPE html>
<html lang="en">
<head>

  <title>Zoom</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule

  <link

<style>
  body{
    display: flex;
    flex-direction: row;
  }

section{
 border:1px solid;
 min-width:300px;
}

<body>
  <section>
    <h1>Zoom</h1>

  <p>jennifer.goodwin@gmail.com</p>
  <fw-label value="Organizer"></fw-label>
  <p>Sam Winter (Me)</p>

  <fw-button color="secondary">Cancel</fw-button>
  <fw-button color="secondary">View all my meetings ></fw-button>

  </section>
  <section>
    <img src="./images/Zoom03.png" />
