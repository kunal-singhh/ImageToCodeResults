<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamics CRM Configuration</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<style>
  body{
    display: flex;
    flex-direction: row;
  }

section{
 border:1px solid;
}
</style>
<body>
  <section>
    <h1>Dynamics CRM Configuration</h1>
    <fw-label value="Settings"></fw-label>
    <fw-label value="Connect"></fw-label>
    <fw-label value="Sync contacts"></fw-label>
    <p>This will sync contacts and companies between freshchat and dynamics based on the sync preferences below</p>
    <fw-label value="→ 1 way sync from Freshchat to Dynamics"></fw-label>
    <fw-label value="← 1 way sync from Dynamics to Freshchat"></fw-label>
    <fw-label value="O 2 way sync between Freshchat and Dynamics"></fw-label>
    <fw-label value="Contact Fields"></fw-label>
    <fw-label value="Field Mapping"></fw-label>
    <p>For a successful sync, make sure all required fields are mapped for every entity type</p>
    <fw-label value="Made any field changes in Dynamics CRM? Refresh fields"></fw-label>
    <fw-label value="In Freshdesk"></fw-label>
    <fw-label value="Sync & Mapping"></fw-label>
    <fw-label value="Full name"></fw-label>
    <fw-label value="Lifecycle stage"></fw-label>
    <fw-label value="Subscription status"></fw-label>
    <fw-button color="primary">Add Field</fw-button>
    <fw-label value="In Dynamics"></fw-label>
    <fw-label value="Contact name"></fw-label>
    <fw-label value="Lifecycle stage"></fw-label>
    <fw-label value="Customise Widget"></fw-label>
    <fw-label value="Subscription"></fw-label>
    <fw-button color="secondary">Back</fw-button>
    <fw-button color="primary">Next</fw-button>
  </section>
  <section>
    <img src="./images/DynamicCRM02.png" />
  </section>
</body>
</html>
