<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<style>
  body{
    display: flex;
    flex-direction: row;
  }

section{
 border:1px solid;
}
</style>
<body>
  <fw-label value="Lead"></fw-label>
  <fw-select label="Salutation" required="true">
    <fw-select-option value="Mrs.">Mrs.</fw-select-option>
  </fw-select>
  <fw-input label="First Name" placeholder="Enter your first name" required clear-input></fw-input>
  <fw-input label="Last Name *" placeholder="Enter your last name" required clear-input></fw-input>
  <fw-input label="Email ID" placeholder="Enter your email" required clear-input></fw-input>
  <fw-input label="Company*" placeholder="Enter company name" required clear-input></fw-input>
  <fw-input label="Phone" placeholder="Enter your phone number" required clear-input></fw-input>
  <fw-input label="Title" placeholder="Enter your title" required clear-input></fw-input>
  <fw-button color="secondary">Cancel</fw-button>
  <fw-button color="primary">Create</fw-button>
</body>
</html><img src="./images/Salesforce3.png" />
