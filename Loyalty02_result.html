<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert HTML to Crayons</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<body>
  <h1>Give points</h1>
  <p>These points will be approved immediately and can be redeemed for rewards.</p>
  <fw-input
    label="Points *"
    placeholder="Enter points"
    required
    clear-input
  >
  </fw-input>
  <fw-input
    label="Reason"
    placeholder="eg., Adjustments"
    required
    clear-input
  >
  </fw-input>
  <p>Available points: 500</p>
  <fw-button color="secondary">Cancel</fw-button>
  <fw-button color="primary">Add points</fw-button>
</body>
</html><img src="./images/Loyalty02.png" />
