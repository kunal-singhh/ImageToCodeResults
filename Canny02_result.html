<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post</title>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"
  ></script>
  <script
    nomodule
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css">
</head>
<style>
  body{
    display: flex;
    flex-direction: row;
  }
</style>
<body>
  <section>
    <h1>Create post</h1>
    <form>
      <fw-input label="Title" placeholder="Enter the title" required clear-input></fw-input>
      <fw-select label="Preferred stylist" required placeholder="Select your preferred stylist">
        <fw-select-option value="stylist1">Stylist 1</fw-select-option>
        <fw-select-option value="stylist2">Stylist 2</fw-select-option>
      </fw-select>
      <fw-textarea label="Description" placeholder="Enter the description" required></fw-textarea>
      <fw-select label="Category" required placeholder="Select a category">
        <fw-select-option value="service">Service</fw-select-option>
        <fw-select-option value="product">Product</fw-select-option>
      </fw-select>
      <fw-select label="Board" required placeholder="Select a board">
        <fw-select-option value="sales">Sales</fw-select-option>
        <fw-select-option value="marketing">Marketing</fw-select-option>
      </fw-select>
      <div>
        <fw-button color="secondary">Cancel</fw-button>
        <fw-button color="primary">Create post</fw-button>
      </div>
    </form>
  </section>
  <section>
    <img src="../images/Canny02.png" />
  </section>
</body>
</html>
